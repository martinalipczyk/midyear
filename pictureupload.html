
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture upload!!</title>
    <link rel="stylesheet" href="/styling.css" />
    <script src="javascript.js" defer></script>
    <button id = "home"  onclick="window.location.href='home.html'">home</button>
    <h1>daily image</h1>
    <br><br>
    <h2>what happened today?</h2>

</head>
<body>
    <div class="first">
        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"></p>
        <p><img id="output" width="200" /></p>
      </div>
      
      
      <script type="text/javascript">
        var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
      </script>
    
  <form>
    <label for="text-input">enter a caption:</label>
    <input type="text" id="text-input" name="text-input">
    <button type="button" onclick="displayText()">add to page</button>
  </form>
  
  <p id="output"></p>
  
  <script>
    function displayText() {
      const input = document.getElementById("text-input").value;
      document.getElementById("output").textContent = input;
    }
     </script>
     </body>

</script>

</html>
